<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-header">
    <h1 class="header-1">Simple, traffic-based pricing</h1>
    <h2 class="sub-header">Sign-up for our 30-day trial. No credit card required. </h2>
  </div>
  <div class="container-main">
    <form action="">
      <div class="top-section">
        <div class="views"><span class="views-text">Pageviews</span></div>
        <div class="pricing">$<span class="price-amount"></span>/month</div>
      </div>
      <div class="bar">
        <input id="rangeInput" type="range" min="10" max="1000" step="10">
      </div>
      <div class="billing">
        <span class="mothly"></span>
        <label for="" class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <div class="year-wrapper">
          <span class="yearly-text"></span>
          <div class="dicount"></div>
        </div>
      </div>
      <div class="container-footer">
        <div class="advantages">
          <ul class="adv-list">
            <li class="list-item list-item-1"></li>
            <li class="list-item list-item-2"></li>
            <li class="list-item list-item-3"></li>
          </ul>
        </div>
        <div class="btn bnt-submit"></div>
      </div>
    </form>
  </div>
  
  

  
  

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
